<!DOCTYPE html>
<html>
<head>
    <title>Color Rectangle</title>
    <style>
        .rectangle {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    {% set color = frappe.form_dict.get('color', 'black') %}
    <div class="rectangle" style="background-color: {{ color }};"></div>
</body>
</html>
