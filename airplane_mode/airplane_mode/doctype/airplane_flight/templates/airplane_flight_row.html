
<!-- this is a sample default list template -->
<div class="card shadow-sm mb-4">
	<div class="card-body">
	  <h5 class="card-title">{{ (doc.title or doc.name) |e }}</h5>
	  <p class="card-text">{{ doc.source_airport_code}} &rarr; {{ doc.destination_airport_code }}</p>
	  <p class="card-text">
		{{ frappe.utils.format_date(doc.date_of_departure, "d MMMM, YYYY")}} | {{ (doc.time_of_departure)}} | {{ frappe.utils.format_duration(doc.duration)}}
	  </p>
	  <a href="/{{ doc.route |e }}" class="btn btn-link" style="color : blue;">View Flight</a>
	</div>
  </div>
